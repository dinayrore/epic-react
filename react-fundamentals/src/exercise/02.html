<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ğŸ¨ add React and ReactDOM on the page. -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    // ğŸ’¯ Nest Elements
    const helloSpan = React.createElement('span', null, 'Hello ')
    const worldSpan = React.createElement('span', null, 'World!')

    // ğŸ¨ Re-implement the regular document.createElement code using React API calls
    const element = React.createElement('div', {className: 'container'}, helloSpan, worldSpan) 
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>
