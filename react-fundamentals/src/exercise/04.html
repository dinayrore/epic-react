<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    const message = ({greeting}) => <div className="message">{greeting}</div>

    // 💯 Use a custom component with React.createElement
    const CustomComponent = ({greeting}) => React.createElement(message, {greeting})

    // 💯 Use React Fragments
    // 💯 Use a custom component with JSX 
    const element = (
      <>
        <CustomComponent greeting="Hellooooo World!!"/>
        <CustomComponent greeting="goodbye cruel world..."/>
      </>
    )

    // 💯 Runtime validation with PropTypes
    // Better solution: Use Typescript to validate types!
    const PropTypes = {
      greeting(props, propName, componentName) {
        const type = typeof props[propName]
        if (type !== 'string') {
          return new Error(
            `Expected type "string" for ${componentName} ${propName}. The type ${type} was used instead.`,
          )
        }
      },
    }

    // 💯 Use the prop-types package
    CustomComponent.propTypes = {
      greeting: PropTypes.string.isRequired,
    }

    ReactDOM.createRoot(document.getElementById('root')).render(element)

  </script>
</body>
