<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <!-- 🐨 add Babel to the page. -->
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  
  <!-- 🐨 Change the script type so babel can compile code for the browser to run. -->
  <script type="text/babel">
    // 🐨 Use JSX below:
    const rootElement = document.getElementById('root')
  
    // 💯 Interpolate className and children
    const className = 'container'
    const greeting = 'Hello World'
    const emoji = '👋'
    const message = `${greeting.toUpperCase()} ${emoji}`

    // 💯 Spread props
    const props = {className, children: message}
    const element = <div {...props}/>

    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>
